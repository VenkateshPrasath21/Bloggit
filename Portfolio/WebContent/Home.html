<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style type="text/css">
		html,body{
			overflow: hidden;
			margin: 0;
			height: 100%;
			width: 100%;
		}
		.blog{
			height: 50px;
			width: 100%;
			display: flex;
			font-family: sans-serif;
		}
		.blog-number{
			height: inherit;
			width: 50px;
			display: flex;
			align-items: center;
			font-size: 25px;

		}
		.blog-title{
			height: inherit;
			width: calc(100% - 300px);
			display: flex;
			align-items: center;
			font-size: 25px;
			 white-space: nowrap;
		}
		.blog-createdby{
			height: inherit;
			width: 190px;
			display: flex;
			align-items: center;
			font-size: 25px;
			 white-space: nowrap;
			 color: gray;
		}
		.blog-clickhere{
			height: inherit;
			width: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
			color: blue;
			border: 1px dotted blue;
		}
	</style>
</head>
<body onload="send()">

<div style="height: 80px;width: calc(100% - 80px);display: flex;justify-content: space-between;padding-left: 40px;padding-right: 40px;align-items: center;">
	<div style="font-size: 25px;font-weight: 600;font-family: sans-serif;">BLOGG IT</div>
	<div style="display: flex;align-items: center;"><button style="border: none;outline: none;color: white;font-family: sans-serif;border-radius: 5px;padding: 8px 15px;background: #4682B4;" onclick="window.location.href='/Portfolio/LogOut';">Log out</button><img src='https://eitrawmaterials.eu/wp-content/uploads/2016/09/empty-avatar.jpg' height='40' width='40' style="margin-left: 30px;"></div>
</div>
<hr style="opacity: 0.5;margin:0;">

<div style="height: calc(100vh - 82px);width:100%;">

	<div style="height: 100px;width: 100%;font-family: sans-serif;font-size: 30px;font-weight: 500;display: flex;justify-content: center;align-items: center;">
		<div> Blogs</div>
	</div>
	
	<div id="showblogs" style="height: calc(100vh - 332px);width: calc(100% - 40px);padding-left: 20px;padding-right: 20px;overflow: scroll;">

	</div>

<div style="height: 150px;width: 100%;display: flex;justify-content: center;align-items: center;">
<div style="color: white;font-family: sans-serif;font-size: 15px;">Had an Experience?</div>
<button onclick="window.location.href='/Portfolio/Bloggit.html';" style="height: 40px;width: 90px;border: none;outline: none;color: white;font-family: sans-serif;border-radius: 5px;padding: 8px 15px;background: #4682B4;">Blogg it!</button>
</div>

</div>


<script type="text/javascript">
	
function send() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(this.responseText);
      if(obj.DATA.length!==0){
		for(var j=0;j<obj.DATA.length;j++){

			var a = document.createElement("div"); 
			a.setAttribute("class", "blog");

			var b = document.createElement("div"); 
			b.setAttribute("class", "blog-number");
			var tex1=document.createTextNode(j+1+".")
			b.appendChild(tex1);

			var c = document.createElement("div"); 
			c.setAttribute("class", "blog-title");
			var tex2=document.createTextNode(obj.DATA[j].title)
			c.appendChild(tex2);

			var f = document.createElement("div"); 
			f.setAttribute("class", "blog-createdby");
			var tex3=document.createTextNode("By "+obj.DATA[j].createdby)
			f.appendChild(tex3);

			var d = document.createElement("div"); 
			d.setAttribute("class", "blog-clickhere");
			d.setAttribute("onclick", "window.location.href='"+obj.DATA[j].link+"';");
			var tex4=document.createTextNode("click");
			d.appendChild(tex4);

			a.appendChild(b);
			a.appendChild(c);
			a.appendChild(f);
			a.appendChild(d);

			var e = document.createElement("hr"); 
			e.setAttribute("style", "opacity: 0.5;margin-top: 20px;margin-bottom: 20px;");

			document.getElementById('showblogs').appendChild(a);
			document.getElementById('showblogs').appendChild(e);

		}
      }
      else{
      	//empty func..
      }
    }
  };
  xhttp.open("GET","/Portfolio/index", true);
  xhttp.send();
}

</script>
</body>
</html>
